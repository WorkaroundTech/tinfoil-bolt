services:
  tinfoil-bolt:
    image: tinfoil-bolt
    container_name: tinfoil-bolt
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    volumes:
      # IMPORTANT: Container paths MUST match the GAMES_DIRS variable in .env
      # If GAMES_DIRS=/games/1,/games/2 then mount directories to /games/1 and /games/2
      # Left side = host path (your actual game location on disk)
      # Right side = container path (must match GAMES_DIRS in .env)
      # Read-only mounts for safety
      - /mnt/nas/switch_games:/games/1:ro
      - /mnt/usb/switch_games:/games/2:ro
